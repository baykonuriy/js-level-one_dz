        function makeArr(){
            let arr1 = prompt("Введите сумму, которую хотите положить на счет")
            return arr1
        }

        function wordEnding (arr){
            arr.split("")
            let arr2 = arr[arr.length - 1]
            let arr3 = arr[arr.length - 2]
            let arrSt = +arr
            let rubWord = ''
            if(arr3 == 1){
                rubWord = " рублей"
            } else if(arr2 > 1 && arr2 <= 4 && arr2 !== 0){
                rubWord = " рубля"
            } else if(arr2 == 1){
                rubWord = " рубль"
            } else if(isNaN(arrSt) == true){
                rubWord = " это не число"
            }else{
                rubWord = " рублей"
            }
            return rubWord
        }

        function rubCase(){
            let arr1 = makeArr()
            let rubWord = wordEnding(arr1)
            alert(arr1 + rubWord)
            rubCase()
        }

    </script>
