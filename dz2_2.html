<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 2;
        let x = 1 + (a *= 2);
        console.log(a);
        // 1) сначала сработает умножение внутри выражения (a *= 2): (a = a * 2);
        // 2) затем произойдет присваивание: a = 4;
        console.log(x);
        // 3) сложение: 1 + 4 = 5
        // 4) присвоение: x = 5
    </script>
</body>
</html>
