<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 1, b = 1, c, d;

        c = ++a;
        console.log(c); // 2
        // 1) во время присваивания префиксной формы инкремента сначала
        //    возвратится результат работы инкремента: a = 1; a = a + 1; a = 2;
        // 2) а потом произойдет присваивание переменной: c = a + 1; c = 2;

        d = b++;
        console.log(d); // 1
        // 1) во время присваивания постфиксной формы инкремента сначала произойдет
        //    присваивание переменной: b = 1; d = undefined; d = b; d = 1;
        // 2) затем произойдет увеличение счетчика на 1 в рамках переменной b: b = 1; b = b + 1; b = 2;

        c = 2 + ++a;
        console.log(c); // 5
        // 1) в первой инструкции переменная а была увеличина и теперь = 2, поэтому результат
        //    работы префиксного инкремента ++а будет = 3
        // 2) произойдет сложение: 2 + 3; 
        // 3) произойдет присваивание: c = 5;

        d = 2 + b++
        console.log(d); // 4
        // 1) во второй иннструкции переменная b была увеличина и теперь = 2, поэтому произойдет
        //    сложение: 2 + 2;
        // 2) постфиксный инкремент сработает в рамках переменной b: b = 2; b = b + 1; b = 3;

        console.log(a);
        // результат работы счетчика ++a в двух итерациях

        console.log(b);
        // результат работы счетчика b++ в двух итерациях
    </script>
</body>
</html>
